<!DOCTYPE html>
<html>
<head>
    <title>Luna Nera III</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"
            integrity="sha512-K7Zj7PGsHk2fpY3Jwvbuo9nKc541MofFrrLaUUO9zqghnJxbZ3Zn35W/ZeXvbT2RtSujxGbw8PgkqpoZXXbGhw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./code/highstock.js"></script>
    <script src="./code/modules/data.js"></script>
    <script src="./code/modules/exporting.js"></script>
    <script src="./code/modules/export-data.js"></script>
    <script src="./code/themes/dark-unica.js"></script>
</head>
<body>

<div id="container" style="height: 800px; min-width: 310px"></div>
<script type="text/javascript">

    Highcharts.stockChart('container', {
        chart: {
            events: {
                load: function () {
                    // set up the updating of the chart each second
                    const series = this.series[0];
                    setInterval(function () {
                        $.get("/pxu", function (result) {
                            const x = (new Date()).getTime(), // current time
                            y = result.pv
                            series.addPoint([x, result.pv], true, true);
                        });

                    }, 1000);
                }
            }
        },

        time: {
            useUTC: false
        },

        rangeSelector: {
            buttons: [{
                count: 1,
                type: 'minute',
                text: '1M'
            }, {
                count: 5,
                type: 'minute',
                text: '5M'
            }, {
                type: 'all',
                text: 'All'
            }],
            inputEnabled: false,
            selected: 0
        },

        title: {
            text: 'Fermentation'
        },

        exporting: {
            enabled: false
        },

        series: [{
            name: 'Temperature',
            data: (function () {
                // generate an array of random data
                let data = [],
                    time = (new Date()).getTime(),
                    i;
                // useful for populating historical data on reload here...
                for (i = -999; i <= 0; i += 1) {
                    data.push([
                        time + i * 1000,
                        0
                    ]);
                }
                return data;
            }())
        }]
    });
</script>
</body>
</html>
